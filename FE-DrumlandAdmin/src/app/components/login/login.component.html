<section class="login py-5 bg-light">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-5">
                <img src="./assets/img/ICON.svg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 text-center py-5">
                <h1 class="animate__animated animate__infinite">Drumland</h1>
            </div>
        </div>
    </div>
</section>




<div class="container mt-5">
    <div class="login-body ">
        <!--SECCION DE LOGIN -->
        <h5 class="titulo">LOGIN ADMIN</h5>

        <!--CREACION DEL FORMULARIO Y LLAMADO AL TYPESCRIPT-->
        <form [formGroup]="form" (ngSubmit)="login()">
            <!--CONTENEDORES DE ESTILO PARA LOS INPUTS-->
            <div class="input-group Input-group-lg mb-3">
                <span class="input-group-text">
                    <!--LLAMADO A LOS ICONOS Y A SUS VALIDADORES-->
                    <i class="fa-solid fa-user"></i>
                </span>
                <!--INPUT PARA EL NOMBRE DEL TITULAR-->
                <input formControlName="username" type="text" class="form-control" placeholder="Username">
                </div>
                <!--CONTENEDORES DE ESTILO PARA LOS INPUTS-->
            <div class="input-group Input-group-lg mb-3">
                <span class="input-group-text">
                    <!--LLAMADO A LOS ICONOS Y A SUS VALIDADORES-->
                    <i class="fa-solid fa-lock"></i>
                </span>
                <!--INPUT PARA EL NUMERO DE LA TARJETA-->
                <input formControlName="password" type="password" class="form-control" placeholder="Password">
                </div>

                <!--BOTON PARA HACER SUBMIT-->
                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-succes btn-lg boton">Login</button>
                </div> 
                
        </form>
    </div>
